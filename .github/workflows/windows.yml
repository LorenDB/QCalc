name: Windows builds
on: push

jobs:
  windows:
    strategy:
      matrix:
        qt_version: [5.15.2, 6.0.0]

    name: Windows desktop (Qt ${{ matrix.qt_version }})
    runs-on: windows-latest

    steps:
      - name: Install Qt
        uses: jurplel/install-qt-action@v2.9.0
        with:
          version: ${{ matrix.qt_version }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build .